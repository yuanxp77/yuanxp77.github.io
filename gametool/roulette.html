    <div class="container">

    <script>
        let chambers = 6;
        let bullets = 1;
        let bulletPositions = [];
        let currentPosition = 0;
        let firedPositions = []; // è®°å½•å·²å¼€ç«çš„ä½ç½®
        let gameStarted = false; // æ¸¸æˆæ˜¯å¦å·²å¼€å§‹
        let currentRotation = 0; // å½“å‰è½¬è½®æ—‹è½¬è§’åº¦
        let isDragging = false;
        let startAngle = 0;
        let lastAngle = 0;
        let gameOver = false; // æ¸¸æˆæ˜¯å¦ç»“æŸï¼ˆå‘½ä¸­åï¼‰
        let velocity = 0; // æ—‹è½¬é€Ÿåº¦
        let lastTime = 0; // ä¸Šæ¬¡æ›´æ–°æ—¶é—´
        let animationFrame = null; // åŠ¨ç”»å¸§ID

        // æ›´æ–°è°ƒæ•´æŒ‰é’®çŠ¶æ€
        function updateAdjustButtons() {
            const chambersValue = parseInt(document.getElementById('chambers').value);
            const bulletsValue = parseInt(document.getElementById('bullets').value);
            
            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('chambersDisplay').textContent = chambersValue;
            document.getElementById('bulletsDisplay').textContent = bulletsValue;
            
            // å¼¹ä»“å®¹é‡æŒ‰é’®
            document.getElementById('chambersDown').disabled = chambersValue <= 3;
            document.getElementById('chambersUp').disabled = chambersValue >= 8;
            
            // å­å¼¹æ•°é‡æŒ‰é’®
            document.getElementById('bulletsDown').disabled = bulletsValue <= 1;
            document.getElementById('bulletsUp').disabled = bulletsValue >= chambersValue;
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!initRevolver()) {
                return;
            }

            gameStarted = true;
            
            // éšè—é…ç½®é¢æ¿å’Œå¼€å§‹æŒ‰é’®
            document.getElementById('settingsPanel').style.display = 'none';
            document.getElementById('startBtnGroup').style.display = 'none';
            
            // æ˜¾ç¤ºæ¸¸æˆåŒºåŸŸ
            document.getElementById('gameArea').style.display = 'block';
            
            // æ›´æ–°é…ç½®ä¿¡æ¯
            document.getElementById('configInfo').textContent = `${chambers}æ ¼å¼¹ä»“ï¼Œ${bullets}é¢—å­å¼¹`;
            
            // æ›´æ–°æç¤ºä¿¡æ¯
            document.getElementById('infoPanel').innerHTML = `
                <div class="info-text">å‡†å¤‡å°±ç»ª</div>
                <div class="info-subtext">æ—‹è½¬è½¬è½®é€‰æ‹©ä½ç½®ï¼Œé«˜äº®å¼¹ä»“å³ä¸ºå°„å‡»ç›®æ ‡</div>
            `;
            
            // ç¦ç”¨å‚æ•°è¾“å…¥
            document.getElementById('chambers').disabled = true;
            document.getElementById('bullets').disabled = true;
            
            // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
            initDragRotation();
        }

        // åˆå§‹åŒ–æ‹–æ‹½æ—‹è½¬åŠŸèƒ½
        function initDragRotation() {
            const revolver = document.getElementById('revolver');
            const revolverContainer = revolver.parentElement;
            
            function getAngle(event, element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let clientX, clientY;
                if (event.touches) {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                const deltaX = clientX - centerX;
                const deltaY = clientY - centerY;
                return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
            }
            
            function handleStart(event) {
                if (revolver.classList.contains('spinning') || gameOver) return;
                
                // å–æ¶ˆæƒ¯æ€§åŠ¨ç”»
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }
                
                isDragging = true;
                velocity = 0;
                startAngle = getAngle(event, revolverContainer);
                lastAngle = startAngle;
                lastTime = Date.now();
                revolver.style.transition = 'none';
            }
            
            function handleMove(event) {
                if (!isDragging || gameOver) return;
                event.preventDefault();
                
                const currentAngle = getAngle(event, revolverContainer);
                const deltaAngle = currentAngle - lastAngle;
                const currentTime = Date.now();
                const deltaTime = currentTime - lastTime;
                
                // è®¡ç®—é€Ÿåº¦ï¼ˆè§’åº¦/æ¯«ç§’ï¼‰
                if (deltaTime > 0) {
                    velocity = deltaAngle / deltaTime;
                }
                
                currentRotation += deltaAngle;
                revolver.style.transform = `rotate(${currentRotation}deg)`;
                
                lastAngle = currentAngle;
                lastTime = currentTime;
                
                // æ›´æ–°å¼¹ä»“æ–‡å­—æ–¹å‘å’Œé«˜äº®
                updateChamberRotation();
                
                // è®¡ç®—å½“å‰æŒ‡å‘çš„å¼¹ä»“
                updateCurrentPosition();
            }
            
            function handleEnd() {
                if (!isDragging) return;
                isDragging = false;
                
                // æ ¹æ®é€Ÿåº¦å¯åŠ¨æƒ¯æ€§æ»šåŠ¨
                if (Math.abs(velocity) > 0.1) {
                    startInertiaAnimation();
                } else {
                    // é€Ÿåº¦å¤ªå°ï¼Œç›´æ¥å¸é™„
                    snapToNearest();
                }
            }
            
            // é¼ æ ‡äº‹ä»¶
            revolver.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            // è§¦æ‘¸äº‹ä»¶
            revolver.addEventListener('touchstart', handleStart, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }
        
        // æƒ¯æ€§æ»šåŠ¨åŠ¨ç”»
        function startInertiaAnimation() {
            const revolver = document.getElementById('revolver');
            const friction = 0.95; // æ‘©æ“¦ç³»æ•°ï¼Œè¶Šå°å‡é€Ÿè¶Šå¿«
            const minVelocity = 0.05; // æœ€å°é€Ÿåº¦é˜ˆå€¼
            
            function animate() {
                // åº”ç”¨æ‘©æ“¦åŠ›
                velocity *= friction;
                
                // æ›´æ–°æ—‹è½¬è§’åº¦
                currentRotation += velocity * 16; // å‡è®¾16msä¸€å¸§
                revolver.style.transform = `rotate(${currentRotation}deg)`;
                
                // æ›´æ–°å¼¹ä»“æ–‡å­—æ–¹å‘å’Œé«˜äº®
                updateChamberRotation();
                updateCurrentPosition();
                
                // å¦‚æœé€Ÿåº¦è¿˜å¤Ÿå¤§ï¼Œç»§ç»­åŠ¨ç”»
                if (Math.abs(velocity) > minVelocity) {
                    animationFrame = requestAnimationFrame(animate);
                } else {
                    // é€Ÿåº¦é™åˆ°å¾ˆä½ï¼Œåœæ­¢å¹¶å¸é™„
                    animationFrame = null;
                    snapToNearest();
                }
            }
            
            animationFrame = requestAnimationFrame(animate);
        }
        
        // æ›´æ–°å½“å‰ä½ç½®ï¼ˆè®¡ç®—æ­£ä¸Šæ–¹ç®­å¤´æŒ‡å‘çš„å¼¹ä»“ï¼‰
        function updateCurrentPosition() {
            currentPosition = getTopChamberIndex();
        }
        
        // å¸é™„åˆ°æœ€è¿‘çš„å¼¹ä»“
        function snapToNearest() {
            const revolver = document.getElementById('revolver');
            const anglePerChamber = 360 / chambers;
            
            // è®¡ç®—æœ€è¿‘çš„å¼¹ä»“è§’åº¦
            const targetAngle = Math.round(currentRotation / anglePerChamber) * anglePerChamber;
            
            // è®¡ç®—éœ€è¦æ—‹è½¬çš„è§’åº¦
            const angleDiff = targetAngle - currentRotation;
            const duration = Math.min(Math.abs(angleDiff) * 2, 300); // æ ¹æ®è§’åº¦å·®è®¡ç®—æ—¶é•¿ï¼Œæœ€å¤§300ms
            
            revolver.style.transition = `transform ${duration}ms ease-out`;
            revolver.style.transform = `rotate(${targetAngle}deg)`;
            currentRotation = targetAngle;
            
            updateCurrentPosition();
            
            // æ›´æ–°å¼¹ä»“æ–‡å­—æ–¹å‘
            setTimeout(() => {
                updateChamberRotation();
            }, 50);
        }

        // åˆå§‹åŒ–è½¬è½®
        function initRevolver() {
            const chambersCount = parseInt(document.getElementById('chambers').value) || 6;
            const bulletsCount = parseInt(document.getElementById('bullets').value) || 1;

            // éªŒè¯å‚æ•°
            if (chambersCount < 3 || chambersCount > 8) {
                alert('å¼¹ä»“å®¹é‡å¿…é¡»åœ¨3-8ä¹‹é—´');
                return false;
            }

            if (bulletsCount < 1 || bulletsCount > chambersCount) {
                alert(`å­å¼¹æ•°é‡å¿…é¡»åœ¨1-${chambersCount}ä¹‹é—´`);
                return false;
            }

            chambers = chambersCount;
            bullets = bulletsCount;

            // éšæœºç”Ÿæˆå­å¼¹ä½ç½®
            bulletPositions = [];
            const positions = Array.from({ length: chambers }, (_, i) => i);
            for (let i = 0; i < bullets; i++) {
                const randomIndex = Math.floor(Math.random() * positions.length);
                bulletPositions.push(positions[randomIndex]);
                positions.splice(randomIndex, 1);
            }

            currentPosition = 0;
            firedPositions = []; // é‡ç½®å¼€ç«è®°å½•

            // æ¸²æŸ“è½¬è½®
            renderCylinder();

            return true;
        }

        // æ¸²æŸ“å¼¹ä»“
        function renderCylinder() {
            const cylinder = document.getElementById('cylinder');
            cylinder.innerHTML = '';

            const angleStep = 360 / chambers;
            const radius = 70;

            for (let i = 0; i < chambers; i++) {
                const chamber = document.createElement('div');
                chamber.className = 'chamber';
                chamber.dataset.index = i;
                
                // ç¬¬0ä¸ªå¼¹ä»“åœ¨æ­£ä¸Šæ–¹ï¼ˆ-90åº¦ä½ç½®ï¼‰
                const angle = (i * angleStep - 90) * (Math.PI / 180);
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                chamber.style.setProperty('--x', `${x}px`);
                chamber.style.setProperty('--y', `${y}px`);
                
                // åˆ›å»ºå†…å®¹å®¹å™¨ï¼Œè®©æ•°å­—ä¿æŒæ­£å‘
                const content = document.createElement('div');
                content.style.position = 'absolute';
                content.style.width = '100%';
                content.style.height = '100%';
                content.style.display = 'flex';
                content.style.alignItems = 'center';
                content.style.justifyContent = 'center';
                
                chamber.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%)`;
                
                // æ£€æŸ¥æ˜¯å¦å·²å¼€ç«
                const firedRecord = firedPositions.find(f => f.position === i);
                if (firedRecord) {
                    if (firedRecord.isBullet) {
                        chamber.classList.add('fired-danger');
                        content.textContent = 'ğŸ’¥';
                    } else {
                        chamber.classList.add('fired-safe');
                        content.textContent = 'âœ“';
                    }
                } else {
                    content.textContent = i + 1;
                }

                chamber.appendChild(content);
                cylinder.appendChild(chamber);
            }
            
            // æ›´æ–°æ‰€æœ‰å¼¹ä»“çš„æ–‡å­—æ–¹å‘ï¼ŒæŠµæ¶ˆè½¬è½®æ—‹è½¬
            updateChamberRotation();
        }
        
        // æ›´æ–°å¼¹ä»“å†…å®¹çš„æ—‹è½¬ï¼Œä¿æŒæ–‡å­—å§‹ç»ˆæ­£å‘
        function updateChamberRotation(skipHighlight = false) {
            const chamberElements = document.querySelectorAll('.chamber');
            const targetIndex = getTopChamberIndex();
            
            chamberElements.forEach((chamber, idx) => {
                const content = chamber.querySelector('div');
                if (content) {
                    content.style.transform = `rotate(${-currentRotation}deg)`;
                }
                
                // é«˜äº®æ˜¾ç¤ºå‡†å¤‡å°„å‡»çš„å¼¹ä»“ï¼ˆé™¤éåœ¨éšæœºæ—‹è½¬ä¸­ï¼‰
                if (!skipHighlight) {
                    const chamberIndex = parseInt(chamber.dataset.index);
                    if (!gameOver && chamberIndex === targetIndex && !firedPositions.find(f => f.position === chamberIndex)) {
                        chamber.classList.add('target');
                    } else {
                        chamber.classList.remove('target');
                    }
                } else {
                    // éšæœºæ—‹è½¬æœŸé—´ç§»é™¤æ‰€æœ‰é«˜äº®
                    chamber.classList.remove('target');
                }
            });
        }
        
        // è·å–æ­£ä¸Šæ–¹çš„å¼¹ä»“ç´¢å¼•
        function getTopChamberIndex() {
            const anglePerChamber = 360 / chambers;
            // å°†æ—‹è½¬è§’åº¦æ ‡å‡†åŒ–åˆ°0-360
            let normalizedAngle = ((-currentRotation % 360) + 360) % 360;
            // æ­£ä¸Šæ–¹æ˜¯å¼¹ä»“0ï¼Œæ¯æ—‹è½¬anglePerChamberåº¦å°±åˆ°ä¸‹ä¸€ä¸ªå¼¹ä»“
            let index = Math.round(normalizedAngle / anglePerChamber) % chambers;
            return index;
        }

        // å¼€ç«
        function fire() {
            const fireBtn = document.getElementById('fireBtn');
            const infoPanel = document.getElementById('infoPanel');

            // è·å–æ­£ä¸Šæ–¹çš„å¼¹ä»“ç´¢å¼•
            const targetPosition = getTopChamberIndex();

            // æ£€æŸ¥å½“å‰ä½ç½®æ˜¯å¦å·²ç»å¼€è¿‡ç«
            if (firedPositions.find(f => f.position === targetPosition)) {
                infoPanel.innerHTML = `
                    <div class="info-text">âš ï¸ è¿™ä¸ªä½ç½®å·²ç»å¼€è¿‡ç«äº†</div>
                    <div class="info-subtext">è¯·æ—‹è½¬è½¬è½®é€‰æ‹©å…¶ä»–ä½ç½®ï¼ˆå¼¹ä»“${targetPosition + 1}ï¼‰</div>
                `;
                return;
            }

            // ç¦ç”¨æŒ‰é’®å’Œæ‹–æ‹½
            fireBtn.disabled = true;
            isDragging = false;

            // æ£€æŸ¥æ˜¯å¦ä¸­å¼¹
            const isBullet = bulletPositions.includes(targetPosition);

            // è®°å½•å¼€ç«ä½ç½®
            firedPositions.push({
                position: targetPosition,
                isBullet: isBullet
            });

            // é‡æ–°æ¸²æŸ“è½¬è½®ä»¥æ˜¾ç¤ºå¼€ç«è®°å½•
            renderCylinder();

            // æ˜¾ç¤ºç»“æœ
            if (isBullet) {
                gameOver = true; // æ¸¸æˆç»“æŸ
                fireBtn.disabled = true; // æ°¸ä¹…ç¦ç”¨å¼€ç«æŒ‰é’®
                
                // æ·»åŠ æ¸¸æˆç»“æŸæ ·å¼
                document.getElementById('revolver').classList.add('game-over');
                
                infoPanel.innerHTML = `
                    <div class="result-text result-danger">ğŸ’¥ ç °ï¼</div>
                    <div class="info-subtext">å¼¹ä»“${targetPosition + 1}ä¸­å¼¹äº†ï¼æ¸¸æˆç»“æŸï¼Œè¯·ç‚¹å‡»é‡ç½®</div>
                `;
            } else {
                infoPanel.innerHTML = `
                    <div class="result-text result-safe">âœ… å®‰å…¨</div>
                    <div class="info-subtext">å¼¹ä»“${targetPosition + 1}æ˜¯å®‰å…¨çš„ï¼Œæ—‹è½¬è½¬è½®ç»§ç»­ä¸‹ä¸€è½®</div>
                `;
                
                // é‡æ–°å¯ç”¨æŒ‰é’®
                setTimeout(() => {
                    fireBtn.disabled = false;
                }, 500);
            }

            // å¦‚æœæ‰“å®Œæ‰€æœ‰å¼¹ä»“ï¼ˆæ²¡æœ‰å‘½ä¸­çš„æƒ…å†µï¼‰
            if (!gameOver && firedPositions.length === chambers) {
                gameOver = true;
                fireBtn.disabled = true;
                document.getElementById('revolver').classList.add('game-over');
                setTimeout(() => {
                    infoPanel.innerHTML = `
                        <div class="info-text">å…¨éƒ¨å®‰å…¨é€šè¿‡ï¼</div>
                        <div class="info-subtext">ç‚¹å‡»é‡ç½®å¼€å§‹æ–°ä¸€è½®</div>
                    `;
                }, 2000);
            }
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            if (!initRevolver()) {
                return;
            }

            const revolver = document.getElementById('revolver');
            const infoPanel = document.getElementById('infoPanel');
            const fireBtn = document.getElementById('fireBtn');
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            gameOver = false;
            fireBtn.disabled = false;
            revolver.classList.remove('game-over');
            
            // é‡ç½®æ—‹è½¬è§’åº¦
            currentRotation = 0;
            revolver.style.transform = 'rotate(0deg)';
            
            infoPanel.innerHTML = `
                <div class="info-text">æ¸¸æˆå·²é‡ç½®</div>
                <div class="info-subtext">æ—‹è½¬è½¬è½®é€‰æ‹©ä½ç½®ï¼Œç„¶åå¼€ç«</div>
            `;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            const chambersInput = document.getElementById('chambers');
            const bulletsInput = document.getElementById('bullets');
            
            // åˆå§‹åŒ–æŒ‰é’®çŠ¶æ€
            updateAdjustButtons();
            
            // å¼¹ä»“å®¹é‡è°ƒæ•´
            document.getElementById('chambersDown').addEventListener('click', function() {
                const value = parseInt(chambersInput.value);
                if (value > 3) {
                    chambersInput.value = value - 1;
                    
                    // å¦‚æœå­å¼¹æ•°é‡è¶…è¿‡å¼¹ä»“å®¹é‡ï¼Œè‡ªåŠ¨è°ƒæ•´
                    const currentBullets = parseInt(bulletsInput.value);
                    if (currentBullets > value - 1) {
                        bulletsInput.value = value - 1;
                    }
                    
                    updateAdjustButtons();
                }
            });
            
            document.getElementById('chambersUp').addEventListener('click', function() {
                const value = parseInt(chambersInput.value);
                if (value < 8) {
                    chambersInput.value = value + 1;
                    updateAdjustButtons();
                }
            });
            
            // å­å¼¹æ•°é‡è°ƒæ•´
            document.getElementById('bulletsDown').addEventListener('click', function() {
                const value = parseInt(bulletsInput.value);
                if (value > 1) {
                    bulletsInput.value = value - 1;
                    updateAdjustButtons();
                }
            });
            
            document.getElementById('bulletsUp').addEventListener('click', function() {
                const value = parseInt(bulletsInput.value);
                const maxBullets = parseInt(chambersInput.value);
                if (value < maxBullets) {
                    bulletsInput.value = value + 1;
                    updateAdjustButtons();
                }
            });
            
            // éšæœºæ—‹è½¬åˆ°æœªå¼€ç«çš„å¼¹ä»“
            let isRandomSpinning = false; // æ ‡è®°æ˜¯å¦æ­£åœ¨éšæœºæ—‹è½¬
            
            function randomSpin() {
                if (!gameStarted || gameOver || isRandomSpinning) return;
                
                // è·å–æ‰€æœ‰æœªå¼€ç«çš„å¼¹ä»“ç´¢å¼•
                const unfiredChambers = [];
                for (let i = 0; i < chambers; i++) {
                    if (!firedPositions.find(f => f.position === i)) {
                        unfiredChambers.push(i);
                    }
                }
                
                if (unfiredChambers.length === 0) {
                    document.querySelector('.info-text').textContent = 'æ‰€æœ‰å¼¹ä»“å·²å¼€ç«ï¼';
                    return;
                }
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªæœªå¼€ç«çš„å¼¹ä»“
                const targetIndex = unfiredChambers[Math.floor(Math.random() * unfiredChambers.length)];
                
                // è®¡ç®—ç›®æ ‡è§’åº¦
                // å¼¹ä»“ç´¢å¼•0åœ¨-90åº¦ä½ç½®ï¼ˆæ­£ä¸Šæ–¹ï¼‰
                // æ¯ä¸ªå¼¹ä»“çš„è§’åº¦é—´éš”
                const anglePerChamber = 360 / chambers;
                // ç›®æ ‡å¼¹ä»“åº”è¯¥æ—‹è½¬åˆ°-90åº¦ä½ç½®
                // å¦‚æœtargetIndex=0ï¼Œåº”è¯¥æ˜¯-90åº¦
                // å¦‚æœtargetIndex=1ï¼Œåº”è¯¥æ˜¯-90-anglePerChamberåº¦
                let targetAngle = -90 - (targetIndex * anglePerChamber);
                
                // æ·»åŠ 5-8åœˆæ—‹è½¬ï¼Œå¢åŠ è§†è§‰æ•ˆæœ
                const extraRotations = Math.floor(5 + Math.random() * 3) * 360;
                
                // ä»å½“å‰è§’åº¦è®¡ç®—ï¼Œç¡®ä¿æœ€ç»ˆåœåœ¨ç²¾ç¡®ä½ç½®
                // æ‰¾åˆ°ç¦»å½“å‰è§’åº¦æœ€è¿‘çš„ã€èƒ½è®©targetIndexåœ¨é¡¶éƒ¨çš„è§’åº¦
                let finalAngle = targetAngle;
                while (finalAngle > currentRotation) {
                    finalAngle -= 360;
                }
                finalAngle -= extraRotations;
                
                // ç¦ç”¨æŒ‰é’®å’Œæ‹–æ‹½
                document.getElementById('fireBtn').disabled = true;
                isDragging = false;
                isRandomSpinning = true;
                
                // æ›´æ–°æç¤ºä¿¡æ¯
                document.querySelector('.info-text').textContent = 'éšæœºæ—‹è½¬ä¸­...';
                
                // ä½¿ç”¨CSSè¿‡æ¸¡å®ç°æ—‹è½¬åŠ¨ç”»ï¼Œä½¿ç”¨æ›´å¹³æ»‘çš„ç¼“åŠ¨æ›²çº¿
                const revolver = document.querySelector('.revolver');
                revolver.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
                currentRotation = finalAngle;
                revolver.style.transform = `rotate(${currentRotation}deg)`;
                
                // åŠ¨ç”»æœŸé—´æ›´æ–°å¼¹ä»“å†…å®¹æ—‹è½¬ï¼ˆä½†ä¸æ›´æ–°é«˜äº®ï¼‰
                let animationStartTime = Date.now();
                const animationDuration = 4000;
                
                function updateDuringAnimation() {
                    const elapsed = Date.now() - animationStartTime;
                    if (elapsed < animationDuration) {
                        // åªæ›´æ–°å¼¹ä»“å†…å®¹çš„æ—‹è½¬ï¼Œä¸æ›´æ–°é«˜äº®
                        updateChamberRotation(true); // ä¼ å…¥trueè¡¨ç¤ºè·³è¿‡é«˜äº®æ›´æ–°
                        requestAnimationFrame(updateDuringAnimation);
                    } else {
                        // åŠ¨ç”»ç»“æŸï¼Œç¡®ä¿ç²¾ç¡®å¯¹é½
                        revolver.style.transition = '';
                        
                        // ç²¾ç¡®å¯¹é½åˆ°æœ€è¿‘çš„å¼¹ä»“ä½ç½®
                        const anglePerChamber = 360 / chambers;
                        const alignedAngle = Math.round(currentRotation / anglePerChamber) * anglePerChamber;
                        currentRotation = alignedAngle;
                        revolver.style.transform = `rotate(${alignedAngle}deg)`;
                        
                        isRandomSpinning = false;
                        updateChamberRotation(); // ç°åœ¨æ›´æ–°é«˜äº®
                        document.getElementById('fireBtn').disabled = false;
                        document.querySelector('.info-text').textContent = 'å·²éšæœºé€‰æ‹©å¼¹ä»“ï¼Œå¯ä»¥å¼€ç«ï¼';
                    }
                }
                
                requestAnimationFrame(updateDuringAnimation);
            }
            
            // ç»‘å®šæŒ‰é’®
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('fireBtn').addEventListener('click', fire);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            
            // ç‚¹å‡»ä¸­å¿ƒè½¬è½´è§¦å‘éšæœºæ—‹è½¬ï¼ˆæ”¯æŒè§¦æ‘¸å’Œé¼ æ ‡ï¼‰
            const centerDot = document.querySelector('.center-dot');
            
            // é¼ æ ‡ç‚¹å‡»
            centerDot.addEventListener('click', function(e) {
                e.stopPropagation();
                if (gameStarted && !gameOver && !isRandomSpinning) {
                    randomSpin();
                }
            });
            
            // è§¦æ‘¸äº‹ä»¶ï¼ˆæ‰‹æœºç«¯ï¼‰
            centerDot.addEventListener('touchend', function(e) {
                e.preventDefault();
                e.stopPropagation();
                if (gameStarted && !gameOver && !isRandomSpinning) {
                    randomSpin();
                }
            });
        });
    </script>
