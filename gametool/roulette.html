    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #434343 0%, #000000 100%);

        .back-btn {

        .container {

        .settings-panel {

        .setting-label {
            display: block;

        .input-group {

        .input-wrapper {

        input[type="number"] {

        input[type="number"]:focus {

        .revolver-container {

        .revolver {

        .revolver:active {

        .revolver.spinning {

        @keyframes spin {

        .cylinder {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, #555 0%, #222 100%);
            border: 4px solid #888;
            position: relative;

        .chamber {
            width: 30px;
            height: 30px;
            background: #333;
            border: 2px solid #666;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .chamber.bullet {

        .chamber.fired-safe {

        .chamber.fired-danger {

        }

        @keyframes danger-pulse {
            0%, 100% { transform: translate(var(--x), var(--y)) translate(-50%, -50%) scale(1); }
            50% { transform: translate(var(--x), var(--y)) translate(-50%, -50%) scale(1.2); }

        .center-dot {

        .fire-indicator {

            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 15px solid #FF4444;
            filter: drop-shadow(0 2px 4px rgba(255, 68, 68, 0.5));

        .info-panel {
            background: rgba(255, 255, 255, 0.1);

            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-text {

        }

        .info-subtext {

        .result-text {

        }

        .result-safe {
            color: #4CAF50;
        }

        .result-danger {
            color: #FF4444;
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        }

        .btn-group {
            display: flex;

        }

        .btn {

            padding: 18px;
            border: none;
            border-radius: 12px;

        .btn-primary {

        .btn-secondary {

        .btn:active {

        .btn:disabled {

        @media (max-width: 400px) {

            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="settings-panel">
            <div class="setting-row">
                <label class="setting-label">å¼¹ä»“å®¹é‡ï¼ˆæ ¼æ•°ï¼‰</label>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="number" id="chambers" min="3" max="8" value="6" placeholder="3-8">
                    </div>
                    <span class="unit">æ ¼</span>
                </div>
            </div>

            <div class="setting-row">
                <label class="setting-label">è£…å¡«å­å¼¹æ•°é‡</label>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="number" id="bullets" min="1" max="6" value="1" placeholder="1-6">
                    </div>
                    <span class="unit">é¢—</span>
                </div>
            </div>
        </div>

        <div class="btn-group" style="margin-bottom: 20px;">
            <button class="btn btn-primary" id="startBtn">
                â–¶ï¸ å¼€å§‹æ¸¸æˆ
            </button>
        </div>

        <div id="gameArea" style="display: none;">
            <div class="revolver-container">
                <div class="fire-indicator"></div>
                <div class="revolver" id="revolver">
                    <div class="cylinder" id="cylinder"></div>
                    <div class="center-dot"></div>
                </div>
            </div>

            <div class="info-panel" id="infoPanel">
                <div class="info-text">å‡†å¤‡å°±ç»ª</div>
                <div class="info-subtext">é…ç½®ï¼š<span id="configInfo"></span></div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="fireBtn">
                    ğŸ”« å¼€ç«
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    ğŸ”„ é‡ç½®
                </button>
            </div>
        </div>
    </div>

    <script>
        let chambers = 6;
        let bullets = 1;
        let bulletPositions = [];
        let currentPosition = 0;
        let firedPositions = []; // è®°å½•å·²å¼€ç«çš„ä½ç½®
        let gameStarted = false; // æ¸¸æˆæ˜¯å¦å·²å¼€å§‹
        let currentRotation = 0; // å½“å‰è½¬è½®æ—‹è½¬è§’åº¦
        let isDragging = false;
        let startAngle = 0;
        let lastAngle = 0;

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!initRevolver()) {
                return;
            }

            gameStarted = true;
            
            // éšè—å¼€å§‹æŒ‰é’®ï¼Œæ˜¾ç¤ºæ¸¸æˆåŒºåŸŸ
            document.getElementById('startBtn').parentElement.style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            
            // æ›´æ–°é…ç½®ä¿¡æ¯
            document.getElementById('configInfo').textContent = `${chambers}æ ¼å¼¹ä»“ï¼Œ${bullets}é¢—å­å¼¹`;
            
            // æ›´æ–°æç¤ºä¿¡æ¯
            document.getElementById('infoPanel').innerHTML = `
                <div class="info-text">å‡†å¤‡å°±ç»ª</div>
                <div class="info-subtext">æ—‹è½¬è½¬è½®é€‰æ‹©ä½ç½®ï¼Œçº¢è‰²ç®­å¤´æŒ‡å‘å½“å‰æ ¼å­</div>
            `;
            
            // ç¦ç”¨å‚æ•°è¾“å…¥
            document.getElementById('chambers').disabled = true;
            document.getElementById('bullets').disabled = true;
            
            // åˆå§‹åŒ–æ‹–æ‹½åŠŸèƒ½
            initDragRotation();
        }

        // åˆå§‹åŒ–æ‹–æ‹½æ—‹è½¬åŠŸèƒ½
        function initDragRotation() {
            const revolver = document.getElementById('revolver');
            const revolverContainer = revolver.parentElement;
            
            function getAngle(event, element) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let clientX, clientY;
                if (event.touches) {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    clientX = event.clientX;
                    clientY = event.clientY;
                }
                
                const deltaX = clientX - centerX;
                const deltaY = clientY - centerY;
                return Math.atan2(deltaY, deltaX) * (180 / Math.PI);
            }
            
            function handleStart(event) {
                if (revolver.classList.contains('spinning')) return;
                
                isDragging = true;
                startAngle = getAngle(event, revolverContainer);
                lastAngle = startAngle;
                revolver.style.transition = 'none';
            }
            
            function handleMove(event) {
                if (!isDragging) return;
                event.preventDefault();
                
                const currentAngle = getAngle(event, revolverContainer);
                const deltaAngle = currentAngle - lastAngle;
                
                currentRotation += deltaAngle;
                revolver.style.transform = `rotate(${currentRotation}deg)`;
                
                lastAngle = currentAngle;
                
                // æ›´æ–°æ ¼å­æ–‡å­—æ–¹å‘
                updateChamberRotation();
                
                // è®¡ç®—å½“å‰æŒ‡å‘çš„æ ¼å­
                updateCurrentPosition();
            }
            
            function handleEnd() {
                if (!isDragging) return;
                isDragging = false;
                
                // å¸é™„åˆ°æœ€è¿‘çš„æ ¼å­
                snapToNearest();
            }
            
            // é¼ æ ‡äº‹ä»¶
            revolver.addEventListener('mousedown', handleStart);
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('mouseup', handleEnd);
            
            // è§¦æ‘¸äº‹ä»¶
            revolver.addEventListener('touchstart', handleStart, { passive: false });
            document.addEventListener('touchmove', handleMove, { passive: false });
            document.addEventListener('touchend', handleEnd);
        }
        
        // æ›´æ–°å½“å‰ä½ç½®ï¼ˆè®¡ç®—æ­£ä¸Šæ–¹ç®­å¤´æŒ‡å‘çš„æ ¼å­ï¼‰
        function updateCurrentPosition() {
            const anglePerChamber = 360 / chambers;
            // æ­£ä¸Šæ–¹æ˜¯-90åº¦ï¼ˆé¡¶éƒ¨ï¼‰ï¼Œæ ¼å­0åœ¨-90åº¦ä½ç½®
            // å°†æ—‹è½¬è§’åº¦æ ‡å‡†åŒ–åˆ°0-360
            let normalizedAngle = ((currentRotation % 360) + 360) % 360;
            // è®¡ç®—æ­£ä¸Šæ–¹å¯¹åº”çš„æ ¼å­ç´¢å¼•
            // åŠ ä¸ŠanglePerChamber/2æ˜¯ä¸ºäº†è®©å¸é™„æ›´å‡†ç¡®
            currentPosition = Math.round(normalizedAngle / anglePerChamber) % chambers;
        }
        
        // å¸é™„åˆ°æœ€è¿‘çš„æ ¼å­
        function snapToNearest() {
            const revolver = document.getElementById('revolver');
            const anglePerChamber = 360 / chambers;
            
            // è®¡ç®—æœ€è¿‘çš„æ ¼å­è§’åº¦
            const targetAngle = Math.round(currentRotation / anglePerChamber) * anglePerChamber;
            
            revolver.style.transition = 'transform 0.3s ease-out';
            revolver.style.transform = `rotate(${targetAngle}deg)`;
            currentRotation = targetAngle;
            
            updateCurrentPosition();
            
            // æ›´æ–°æ ¼å­æ–‡å­—æ–¹å‘
            setTimeout(() => {
                updateChamberRotation();
            }, 50);
        }

        // åˆå§‹åŒ–è½¬è½®
        function initRevolver() {
            const chambersCount = parseInt(document.getElementById('chambers').value) || 6;
            const bulletsCount = parseInt(document.getElementById('bullets').value) || 1;

            // éªŒè¯å‚æ•°
            if (chambersCount < 3 || chambersCount > 8) {
                alert('å¼¹ä»“å®¹é‡å¿…é¡»åœ¨3-8ä¹‹é—´');
                return false;
            }

            if (bulletsCount < 1 || bulletsCount > chambersCount) {
                alert(`å­å¼¹æ•°é‡å¿…é¡»åœ¨1-${chambersCount}ä¹‹é—´`);
                return false;
            }

            chambers = chambersCount;
            bullets = bulletsCount;

            // éšæœºç”Ÿæˆå­å¼¹ä½ç½®
            bulletPositions = [];
            const positions = Array.from({ length: chambers }, (_, i) => i);
            for (let i = 0; i < bullets; i++) {
                const randomIndex = Math.floor(Math.random() * positions.length);
                bulletPositions.push(positions[randomIndex]);
                positions.splice(randomIndex, 1);
            }

            currentPosition = 0;
            firedPositions = []; // é‡ç½®å¼€ç«è®°å½•

            // æ¸²æŸ“è½¬è½®
            renderCylinder();

            return true;
        }

        // æ¸²æŸ“å¼¹ä»“
        function renderCylinder() {
            const cylinder = document.getElementById('cylinder');
            cylinder.innerHTML = '';

            const angleStep = 360 / chambers;
            const radius = 70;

            for (let i = 0; i < chambers; i++) {
                const chamber = document.createElement('div');
                chamber.className = 'chamber';
                chamber.dataset.index = i;
                
                const angle = (i * angleStep - 90) * (Math.PI / 180);
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                
                chamber.style.setProperty('--x', `${x}px`);
                chamber.style.setProperty('--y', `${y}px`);
                
                // åˆ›å»ºå†…å®¹å®¹å™¨ï¼Œè®©æ•°å­—ä¿æŒæ­£å‘
                const content = document.createElement('div');
                content.style.position = 'absolute';
                content.style.width = '100%';
                content.style.height = '100%';
                content.style.display = 'flex';
                content.style.alignItems = 'center';
                content.style.justifyContent = 'center';
                
                chamber.style.transform = `translate(${x}px, ${y}px) translate(-50%, -50%)`;
                
                // æ£€æŸ¥æ˜¯å¦å·²å¼€ç«
                const firedRecord = firedPositions.find(f => f.position === i);
                if (firedRecord) {
                    if (firedRecord.isBullet) {
                        chamber.classList.add('fired-danger');
                        content.textContent = 'ğŸ’¥';
                    } else {
                        chamber.classList.add('fired-safe');
                        content.textContent = 'âœ“';
                    }
                } else {
                    content.textContent = i + 1;
                }

                chamber.appendChild(content);
                cylinder.appendChild(chamber);
            }
            
            // æ›´æ–°æ‰€æœ‰æ ¼å­çš„æ–‡å­—æ–¹å‘ï¼ŒæŠµæ¶ˆè½¬è½®æ—‹è½¬
            updateChamberRotation();
        }
        
        // æ›´æ–°æ ¼å­å†…å®¹çš„æ—‹è½¬ï¼Œä¿æŒæ–‡å­—å§‹ç»ˆæ­£å‘
        function updateChamberRotation() {
            const chambers = document.querySelectorAll('.chamber > div');
            chambers.forEach(chamber => {
                chamber.style.transform = `rotate(${-currentRotation}deg)`;
            });
        }

        // å¼€ç«
        function fire() {
            const fireBtn = document.getElementById('fireBtn');
            const infoPanel = document.getElementById('infoPanel');

            // æ£€æŸ¥å½“å‰ä½ç½®æ˜¯å¦å·²ç»å¼€è¿‡ç«
            if (firedPositions.find(f => f.position === currentPosition)) {
                infoPanel.innerHTML = `
                    <div class="info-text">âš ï¸ è¿™ä¸ªä½ç½®å·²ç»å¼€è¿‡ç«äº†</div>
                    <div class="info-subtext">è¯·æ—‹è½¬è½¬è½®é€‰æ‹©å…¶ä»–ä½ç½®</div>
                `;
                return;
            }

            // ç¦ç”¨æŒ‰é’®å’Œæ‹–æ‹½
            fireBtn.disabled = true;
            isDragging = false;

            // æ£€æŸ¥æ˜¯å¦ä¸­å¼¹
            const isBullet = bulletPositions.includes(currentPosition);

            // è®°å½•å¼€ç«ä½ç½®
            firedPositions.push({
                position: currentPosition,
                isBullet: isBullet
            });

            // é‡æ–°æ¸²æŸ“è½¬è½®ä»¥æ˜¾ç¤ºå¼€ç«è®°å½•
            renderCylinder();

            // æ˜¾ç¤ºç»“æœ
            if (isBullet) {
                infoPanel.innerHTML = `
                    <div class="result-text result-danger">ğŸ’¥ ç °ï¼</div>
                    <div class="info-subtext">ä½ ä¸­å¼¹äº†ï¼æ¥å—æƒ©ç½šå§</div>
                `;
            } else {
                infoPanel.innerHTML = `
                    <div class="result-text result-safe">âœ… å®‰å…¨</div>
                    <div class="info-subtext">ä½ æ´»ä¸‹æ¥äº†ï¼Œæ—‹è½¬è½¬è½®ç»§ç»­ä¸‹ä¸€è½®</div>
                `;
            }

            // å¦‚æœæ‰“å®Œæ‰€æœ‰æ ¼å­
            if (firedPositions.length === chambers) {
                setTimeout(() => {
                    infoPanel.innerHTML = `
                        <div class="info-text">å·²å®Œæˆä¸€è½®</div>
                        <div class="info-subtext">ç‚¹å‡»é‡ç½®å¼€å§‹æ–°ä¸€è½®</div>
                    `;
                }, 2000);
            }

            // é‡æ–°å¯ç”¨æŒ‰é’®
            setTimeout(() => {
                fireBtn.disabled = false;
            }, 500);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            if (!initRevolver()) {
                return;
            }

            const revolver = document.getElementById('revolver');
            const infoPanel = document.getElementById('infoPanel');
            
            // é‡ç½®æ—‹è½¬è§’åº¦
            currentRotation = 0;
            revolver.style.transform = 'rotate(0deg)';
            
            infoPanel.innerHTML = `
                <div class="info-text">æ¸¸æˆå·²é‡ç½®</div>
                <div class="info-subtext">æ—‹è½¬è½¬è½®é€‰æ‹©ä½ç½®ï¼Œç„¶åå¼€ç«</div>
            `;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šæŒ‰é’®
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('fireBtn').addEventListener('click', fire);
            document.getElementById('resetBtn').addEventListener('click', resetGame);

            // ç›‘å¬è¾“å…¥å˜åŒ–
            document.getElementById('chambers').addEventListener('change', function() {
                const value = parseInt(this.value);
                if (value < 3) this.value = 3;
                if (value > 8) this.value = 8;
                
                // è°ƒæ•´å­å¼¹æ•°é‡ä¸Šé™
                const bulletsInput = document.getElementById('bullets');
                const currentBullets = parseInt(bulletsInput.value);
                if (currentBullets > value) {
                    bulletsInput.value = value;
                }
                bulletsInput.max = value;
            });

            document.getElementById('bullets').addEventListener('change', function() {
                const value = parseInt(this.value);
                const maxBullets = parseInt(document.getElementById('chambers').value);
                if (value < 1) this.value = 1;
                if (value > maxBullets) this.value = maxBullets;
            });
        });
    </script>
