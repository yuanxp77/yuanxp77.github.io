<body>

    <div class="container">

            </button>
            <button class="game-btn" data-game="wyr" id="wyrBtn" data-tip="‰∫åÈÄâ‰∏ÄÂõ∞Â¢ÉÔºåÈÄâÊã©Êõ¥ÊÑøÊÑèÁöÑÈÄâÈ°π">
                ü§î ‰Ω†Êõ¥ÊÑøÊÑè
            </button>
            <button class="game-btn" data-game="paranoia" id="paranoiaBtn" data-tip="ÈÄâÊã©Âú®Âú∫Êüê‰∏™‰∫∫‰Ωú‰∏∫Á≠îÊ°à">

                    <button class="rating-btn" data-rating="pg">ËΩªÊùæ</button>
                    <button class="rating-btn active" data-rating="pg13">ÈÄÇ‰∏≠</button>
                    <button class="rating-btn" data-rating="r">Âà∫ÊøÄ</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-icon" id="cardIcon">üí≠</div>
            <div class="card-content no-content" id="cardContent">
                ÁÇπÂáª‰∏ãÊñπÊåâÈíÆÂºÄÂßãÊäΩÂèñ
            </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let currentGame = 'truth';
        let currentQuestion = null;
        let currentRating = 'pg13';
        let showOriginal = false;
        let originalEnglishText = '';
        let translatedChineseText = '';

        // ÁºìÂ≠òDOMÂÖÉÁ¥†ÂºïÁî®ÔºåÈÅøÂÖçÈáçÂ§çÊü•ËØ¢
        const elements = {};

        // Ê∏∏ÊàèÈÖçÁΩÆ
        const gameConfig = {
            truth: {
                name: 'ÁúüÂøÉËØù',
                icon: 'üí≠',
                apiEndpoint: '/truth',
                color: '#667eea'
            },
            dare: {
                name: 'Â§ßÂÜíÈô©',
                icon: 'üéØ',
                apiEndpoint: '/dare',
                color: '#764ba2'
            },
            wyr: {
                name: '‰Ω†Êõ¥ÊÑøÊÑè',
                icon: 'ü§î',
                apiEndpoint: '/wyr',
                color: '#f093fb'
            },
            paranoia: {
                name: 'ÊàëËÆ§‰∏∫',
                icon: 'üëâ',
                apiEndpoint: '/paranoia',
                color: '#fa709a'
            }
        };

        // ÈöæÂ∫¶Êò†Â∞ÑÔºàÈÅøÂÖçÈáçÂ§çÂàõÂª∫ÂØπË±°Ôºâ
        const difficultyMap = {
            'pg': 'ËΩªÊùæ',
            'pg13': 'ÈÄÇ‰∏≠',
            'r': 'Âà∫ÊøÄ',
            'PG': 'ËΩªÊùæ',
            'PG13': 'ÈÄÇ‰∏≠',
            'R': 'Âà∫ÊøÄ'
        };

        // ÂàáÊç¢Ê∏∏ÊàèÁ±ªÂûã
        function switchGame(game) {
            currentGame = game;
            currentQuestion = null;
            showOriginal = false;
            originalEnglishText = '';
            translatedChineseText = '';
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.game-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.game === game);
            });
            
            // Êõ¥Êñ∞ÂõæÊ†á
            const config = gameConfig[game];
            elements.cardIcon.textContent = config.icon;
            elements.cardContent.textContent = 'ÁÇπÂáª‰∏ãÊñπÊåâÈíÆÂºÄÂßãÊäΩÂèñ';
            elements.cardContent.classList.remove('has-content');
            elements.cardContent.classList.add('no-content');
        }
        
        // ÂàáÊç¢ËØ≠Ë®ÄÊòæÁ§∫ÔºàÁÇπÂáªÊñáÂ≠óÂàáÊç¢Ôºâ
        function toggleLanguage() {
            if (!originalEnglishText || !translatedChineseText) return;
            
            showOriginal = !showOriginal;
            
            if (showOriginal) {
                elements.cardContent.textContent = originalEnglishText;
            } else {
                elements.cardContent.textContent = translatedChineseText;
            }
        }
        
        // ÁÆÄÂåñÁøªËØëÔºà‰ΩøÁî®Êú¨Âú∞ÁÆÄÂçïÁøªËØëÊàñÊòæÁ§∫Ëã±ÊñáÂéüÊñáÔºâ
        async function translateText(text) {
            // Áî±‰∫éÂõΩÂÜÖÁΩëÁªúÁéØÂ¢ÉÈôêÂà∂ÔºåÁõ¥Êé•ËøîÂõûËã±ÊñáÂéüÊñá
            // Áî®Êà∑ÂèØ‰ª•ÁÇπÂáªÊñáÂ≠óÊü•ÁúãÔºåÊàñËÄÖÂêéÁª≠ÈõÜÊàêÈúÄË¶ÅÂØÜÈí•ÁöÑÁøªËØëÊúçÂä°
            return text;
        }
        
        // ÂàáÊç¢ÈöæÂ∫¶Á∫ßÂà´
        function switchRating(rating) {
            currentRating = rating;
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            document.querySelectorAll('.rating-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.rating === rating);
            });
        }
        
        // ÊäΩÂèñÈóÆÈ¢ò
        async function drawQuestion() {
            // Á¶ÅÁî®ÊåâÈíÆ
            elements.drawBtn.disabled = true;
            elements.cardContent.innerHTML = '<div class="loading-spinner"></div>';
            elements.cardContent.classList.remove('has-content', 'no-content');
            showOriginal = false;

            try {
                // Ëé∑ÂèñÈóÆÈ¢ò
                const question = await fetchOnlineQuestion();
                
                // ‰øùÂ≠òËã±ÊñáÂéüÊñá
                originalEnglishText = question.text;
                
                // ÁøªËØëÊàê‰∏≠Êñá
                const translated = await translateText(question.text);
                translatedChineseText = translated;
                
                // ÊòæÁ§∫ÁøªËØëÁªìÊûú
                elements.cardContent.textContent = translated;
                elements.cardContent.classList.add('has-content');
                
                // ÈáçÊñ∞ÂêØÁî®ÊåâÈíÆ
                elements.drawBtn.disabled = false;
            } catch (error) {
                elements.cardContent.textContent = error.message || 'Ëé∑ÂèñÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
                elements.cardContent.classList.add('no-content');
                elements.drawBtn.disabled = false;
            }
        }
        
        // Ëé∑ÂèñÂú®Á∫øÈóÆÈ¢ò
        async function fetchOnlineQuestion() {
            const config = gameConfig[currentGame];
            const url = `https://api.truthordarebot.xyz/v1${config.apiEndpoint}?rating=${currentRating}`;
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•');
            }
            
            const data = await response.json();
            
            return {
                text: data.question,
                difficulty: data.rating
            };
        }
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            // ÁºìÂ≠òÊâÄÊúâDOMÂÖÉÁ¥†ÂºïÁî®
            elements.drawBtn = document.getElementById('drawBtn');
            elements.cardIcon = document.getElementById('cardIcon');
            elements.cardContent = document.getElementById('cardContent');
            
            // ‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòÁªëÂÆöÊ∏∏ÊàèÊåâÈíÆÔºàÂáèÂ∞ë‰∫ã‰ª∂ÁõëÂê¨Âô®Êï∞ÈáèÔºâ
            document.querySelector('.game-selector').addEventListener('click', (e) => {
                const btn = e.target.closest('.game-btn');
                if (btn && btn.dataset.game) {
                    switchGame(btn.dataset.game);
                }
            });
            
            // ‰ΩøÁî®‰∫ã‰ª∂ÂßîÊâòÁªëÂÆöÈöæÂ∫¶ÊåâÈíÆ
            document.querySelector('.rating-selector').addEventListener('click', (e) => {
                const btn = e.target.closest('.rating-btn');
                if (btn && btn.dataset.rating) {
                    switchRating(btn.dataset.rating);
                }
            });
            
            // ÁªëÂÆöÊäΩÂèñÊåâÈíÆ
            elements.drawBtn.addEventListener('click', drawQuestion);
            
            // ÁÇπÂáªÂç°ÁâáÂÜÖÂÆπÂàáÊç¢‰∏≠Ëã±Êñá
            elements.cardContent.addEventListener('click', toggleLanguage);
        });
    </script>
