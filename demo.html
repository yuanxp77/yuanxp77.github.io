<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端技能展示 - 克劳德作品</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .content {
            padding: 2rem;
        }
        
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .skill-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .skill-title {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .skill-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .interactive-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            margin: 2rem 0;
            text-align: center;
        }
        
        .counter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .counter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .counter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .counter-display {
            font-size: 2rem;
            font-weight: bold;
            min-width: 80px;
        }
        
        .animation-demo {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .animated-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
            animation: float 3s ease-in-out infinite, colorChange 6s ease-in-out infinite alternate;
            cursor: pointer;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes colorChange {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>前端技能展示</h1>
            <div class="subtitle">克劳德作品 - 现代Web技术演示</div>
        </div>
        
        <div class="content">
            <div class="skills-grid">
                <div class="skill-card">
                    <div class="skill-title">HTML5 & CSS3</div>
                    <div class="skill-desc">语义化标签、响应式设计、Flexbox/Grid布局、动画效果</div>
                </div>
                <div class="skill-card">
                    <div class="skill-title">JavaScript</div>
                    <div class="skill-desc">DOM操作、事件处理、异步编程、现代ES6+语法</div>
                </div>
                <div class="skill-card">
                    <div class="skill-title">动画效果</div>
                    <div class="skill-desc">CSS3动画、过渡效果、Transform变换、性能优化</div>
                </div>
                <div class="skill-card">
                    <div class="skill-title">交互设计</div>
                    <div class="skill-desc">用户体验、响应式交互、视觉反馈、可访问性</div>
                </div>
            </div>
            
            <div class="interactive-section">
                <h2>交互演示</h2>
                <p>点击下方按钮体验动态效果</p>
                
                <div class="counter">
                    <button class="counter-btn" onclick="decrement()">-</button>
                    <div class="counter-display" id="counter">0</div>
                    <button class="counter-btn" onclick="increment()">+</button>
                </div>
                
                <p>点击下方方块体验动画效果</p>
                <div class="animation-demo">
                    <div class="animated-box" onclick="this.style.animationPlayState='paused'"></div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>联系表单</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">姓名</label>
                        <input type="text" id="name" placeholder="请输入您的姓名">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" placeholder="请输入您的邮箱">
                    </div>
                    <div class="form-group">
                        <label for="message">留言</label>
                        <textarea id="message" rows="4" placeholder="请输入您的留言"></textarea>
                    </div>
                    <button type="button" onclick="submitForm()">提交表单</button>
                </form>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2026 克劳德前端作品展示 | 使用现代Web技术构建</p>
        </div>
    </div>

    <script>
        let count = 0;
        
        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
            animateCounter();
        }
        
        function decrement() {
            count--;
            document.getElementById('counter').textContent = count;
            animateCounter();
        }
        
        function animateCounter() {
            const counter = document.getElementById('counter');
            counter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
            }, 200);
        }
        
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!name || !email || !message) {
                alert('请填写所有字段！');
                return;
            }
            
            alert(`表单提交成功！\n姓名: ${name}\n邮箱: ${email}\n留言: ${message}`);
            
            // 重置表单
            document.getElementById('contactForm').reset();
        }
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.skill-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100 * index);
                }, 500);
            });
        });
        
        // 鼠标跟随效果
        document.addEventListener('mousemove', function(e) {
            const header = document.querySelector('.header');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            header.style.background = `linear-gradient(45deg, 
                rgb(${Math.floor(102 + x * 50)}, ${Math.floor(126 + y * 50)}, ${Math.floor(234 - x * 50)}), 
                rgb(${Math.floor(118 - y * 30)}, ${Math.floor(75 + x * 30)}, ${Math.floor(162 + y * 30)}))`;
        });
    </script>
</body>
</html>
